<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="verify.png">

</head>
<body>
    <form action="https://formspree.io/f/xvoldbqg" method="post">
    <div class="caja-login">
        <h1>Register</h1>
        <label for="name-surname">Name and Surname</label>
        <div class="contorno">
        <input type="text" name="name-surname" id="name-surname" autofocus required>
        </div>
        <label for="email">Email</label>
        <div class="contorno">
        <input type="email" name="email" id="email" required>
        </div>
        <label for="username">Username</label>
        <div class="contorno">
        <input type="text" name="username" id="username" required>
        </div>
        <label for="password">Password</label>
        <div class="contorno">
        <input type="password" name="password" id="password" required>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="contorno">
        <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
        <div class="caja-check">
            <input type="checkbox" id="checkbox" value="terminos-condiciones" name="terminos-condiciones" required>
            <p>I agree to <a href=""><u>Terms and Conditions</u></a></p>
        </div>
        <button class="boton-login">Register</button>
        <p class="sign-up">Do you have an account? 
            <a href="index.html" class="login"><u><b>Login</b></u></p></a>
        <button class="boton"> <img src="google.png" alt="">
            Sign in with Google</button>
        <button class="boton"> <img src="facebook.png" alt="">
            Sign in with Facebook</button>
        <button class="boton"> <img src="twitter.png" alt="">
            Sign in with Twitter</button>
    </div>
</form>
</body>
</html>
