<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="iniciar-sesion.png">
    
</head>
<body>
    <form>
    <div class="caja-login">
        <h1>Login</h1>
        <label for="email">Email</label>
        <div class="contorno">
        <input type="email" id="email" name="email" autofocus>
        </div>
        <label for="password">Password</label>
        <div class="contorno">
        <input type="password" id="password" name="password">
        </div>
        <a href="" class="forget-password"><b>Did you forget your password?</b></a>
        <button class="boton-login">Login</button>
        <p class="sign-up">Don't have an account yet? 
            <a href="register.html" class="register"><u><b>Register</b></u></p></a>
        <button class="boton"> <img src="google.png" alt="">
            Sign in with Google</button>
        <button class="boton"> <img src="facebook.png" alt="">
            Sign in with Facebook</button>
        <button class="boton"> <img src="twitter.png" alt="">
            Sign in with Twitter</button>
    </div>
</form>
</body>
</html>
